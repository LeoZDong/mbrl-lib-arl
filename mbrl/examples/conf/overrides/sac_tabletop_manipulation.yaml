# @package _group_
# Mimic SAC training with MBPO pipeline. Do 1 SAC update every environment step.

env: "earl___tabletop_manipulation--eval"
term_fn: "tabletop_manipulation"
reward_fn: "tabletop_manipulation"
learned_rewards: False

log_tb_frequency_agent: 100

num_steps: 5000000
epoch_length: 1000
num_elites: 5
patience: 5
model_lr: 0.001
model_wd: 0.00001
model_batch_size: 256
validation_ratio: 0.2
freq_train_model: 5000000
effective_model_rollouts_per_step: 400
rollout_schedule: [1, 15, 1, 1]
num_sac_updates_per_step: 1
sac_updates_every_steps: 1
num_epochs_to_retain_sac_buffer: 1

sac_gamma: 0.99
sac_tau: 0.005
sac_alpha: 0.2
sac_policy: "Gaussian"
sac_target_update_interval: 1
sac_automatic_entropy_tuning: true
sac_hidden_size: 256
sac_lr: 0.0003
sac_batch_size: 256
sac_target_entropy: -1
